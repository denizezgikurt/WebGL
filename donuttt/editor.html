<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();


map = THREE.ImageUtils.loadTexture('../texturez/proxy.php?url=https://thumbs.dreamstime.com/b/pink-sweet-melting-icing-colorful-colorful-sugar-pearls-pink-sweet-melting-icing-colorful-colorful-sugar-155499807.jpg');
geometry = new THREE.TorusGeometry(113.15, 57.08, 40, 40, 15.71);
material = new THREE.MeshBasicMaterial({shading: THREE.SmoothShading, color: 0xffffff, map: map, side: THREE.BackSide, transparent: true, opacity: 1});
mesh = new THREE.Mesh(geometry, material);
map.wrapS = map.wrapT = THREE.RepeatWrapping;
map.repeat.set( 1, 1 );
mesh.scale.x = mesh.scale.y = mesh.scale.z = 0.68;
mesh.position.y = 200;
mesh.rotation.x = 1.62;
mesh.rotation.y = 1.17;
mesh.castShadow = true;
scene.add(mesh);

wgeometry = new THREE.PlaneGeometry( 1000, 1000, 100, 100 );
wmaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 1 } );
wireplane = new THREE.Mesh( wgeometry, wmaterial );
wireplane.scale.set( 1, 1, 1 );
wireplane.rotation.x = - Math.PI / 2;
scene.add( wireplane );

bg = document.body.style;
bg.background = '#00acaa';

renderer.shadowMapEnabled = true;

scene.fog = new THREE.Fog( 0x000000, 1, 9000 );ambientLight = new THREE.AmbientLight( 0x000000 );
scene.add( ambientLight );

directionalLight = new THREE.DirectionalLight(0xffffff, 0.1);
directionalLight.position.set( 0, 1, 0 );
directionalLight.castShadow = true;
scene.add( directionalLight );

spotLight1 = new THREE.SpotLight( 0xffffff, 0.1 );
spotLight1.position.set( 100, 1000, 100 );
spotLight1.castShadow = true;
spotLight1.shadowDarkness = 0.2;
scene.add( spotLight1 );

spotLight2 = new THREE.SpotLight( 0xffffff, 0.1 );
spotLight2.position.set( 100, 1000, 100 );
spotLight2.castShadow = true;
spotLight2.shadowDarkness = 0.2;
scene.add( spotLight2 );

			}

			function draw() {

				requestAnimationFrame( draw );

				// experiment with code from the snippets menu here

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>

	</body>
</html>
